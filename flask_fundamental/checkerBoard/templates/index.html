<!DOCTYPE html>
<html lang="en">
<head>

    <title>CheckerBoard</title>

<style>
    
    .Box0{
        
        background-color: red;
        width: 50px;
        height: 50px;
    }
    .Box1{
        background-color: black;
        width: 50px;
        height: 50px;
       
    }
 
</style>
<body>
    
    <table>
    {%for index1 in range(0,x):%}
        <tr>
            {%for index2 in range(0,y): %}
            <td class="Box{{(index2+index1)%2}}"></td>
            {%endfor%}
        </tr>
    {%endfor%}
    </table>

</body>
