<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login/registration page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<style>
    #wrapper{
        margin:0px auto;
        padding:10px;
    }   
    h1{
        margin-bottom: 20px;
        padding: 5px;
    }
    .btn_container{
        text-align: end;
        margin-right: 10px;
    }
    
</style>
<body>
    <div id="wrapper">
        <h1  class="bg-dark text-white text-monospace">Dojo Survey</h1>
        <form action="/user" method="post">
            <div class="form-group row">
                <label for="firstName"  class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control " id="firstName" name="firstname" placeholder="Enter first name">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" name="lastname" placeholder="Enter last name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Dojo Location</label>
                <div class="col-sm-10">
                    <select name="Location" class="custom-select">
                        <option selected>Seattle,WA</option>
                        <option value="Silicon Valley,CA">Silicon Valley,CA</option>
                        <option value="Los Angeles,CA">Los Angeles,CA</option>
                        <option value="Chicago,IL">Chicago,IL</option>
                        <option value="Tulsa,OK">Tulsa,OK</option>
                        <option value="Tysons Corner,VA">Tysons Corner,VA</option>
                        <option value="East Bay, CA">East Bay, CA</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Favorite Language</label>
                <div class="col-sm-10">
                    <select name="language" class="custom-select">
                        <option selected>Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Ruby">Ruby</option>
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                        <option value="PHP">PHP</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="Textarea">Comment(optional)</label>
                <textarea class="form-control" id="Textarea" rows="5" name="textarea"></textarea>
            </div>
            
            <div class="btn_container">
                <button type="submit" class="btn btn-dark btn-lg" value="Submit">Submit</button>
            </div>

           
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
