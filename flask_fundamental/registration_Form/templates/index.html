<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style_sheet.css') }}">
    
    <style>
    
    .error{
        color:red;
    }
    
    ul{
        list-style: none;
    }
    
    input{
        margin-bottom: 10px;
    }
    
    </style>


</head>
<body class="text-center bg-dark" >
    <div class="container" id="particles-js">
        <!-- showing error messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="error">{{message}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        
        <form class="form-signin" action="/user" method="post"> 
            <img class="mb-4" src="/static/picture/recycling-logo.png" alt="" width="140" height="135">
            <h1 class="h3 mb-3 font-weight-normal text-white">Please sign up</h1>

            <label class="sr-only">First Name</label>
            {%if session["firstname"]%}
                <input type="text" class="form-control " id="firstname" name="firstname" value={{session['firstname']}}>

                {%else%}
                <input type="text" class="form-control " id="firstname" name="firstname" value="" placeholder="First Name">
            {%endif%}

            <label class="sr-only">Last Name</label>
            {%if session["lastname"]%}
                <input type="text" class="form-control" id="lastname" name="lastname" value={{session['lastname']}}>

            {%else%}
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
            {%endif%}

            <label class="sr-only" for="birthday">Start</label>
            <input type="date" id="birthday" name="birthday"  class="form-control" value="" min="2018-01-01" max="2018-12-31" placeholder="Birthday: dd/mm/yyyy" />

            <label class="sr-only">Email address</label>
            <input type="text" id="inputEmail" name="email" class="form-control" placeholder="Email address" >

            <label class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password">

            <label class="sr-only"> Confirm Password</label>
            <input type="password" id="inputPassword"  name="confirmpassword" class="form-control" placeholder="Confirm Password">


            <button class="btn btn-lg btn-primary btn-block" type="submit">Register Now</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
        </form>

    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
